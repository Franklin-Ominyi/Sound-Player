<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" href="./Img/img.jpg" type="image/x-icon">
 <link rel="apple-touch-icon" href="./Img/img.jpg">
 <link rel="stylesheet" href="./CSS/style.css">
 <title>Sounds Player</title>
</head>
<body>
 <section>
  <header>
   <h1>Sounds Player</h1>
   <p>Tap in the pads to play sounds</p>
  </header>
  <div class="visual"></div>
  <div class="pads">
   <div class="pad1">
    <audio class="sound" src="./Sound/bubbles.mp3"></audio>
   </div>
   
   <div class="pad2">
    <audio class="sound" src="./Sound/clay.mp3"></audio>
   </div>
   
   <div class="pad3">
    <audio class="sound" src="./Sound/confetti.mp3"></audio>
   </div>
   <br>
   <div class="pad4">
    <audio class="sound" src="./Sound/glimmer.mp3"></audio>
   </div>
   
   <div class="pad5">
    <audio class="sound" src="./Sound/moon.mp3"></audio>
   </div>
   
   <div class="pad6">
    <audio class="sound" src="./Sound/ufo.mp3"></audio>
   </div>
  </div>
  
 </section>
 
 <script src="./JS/script.js"></script>
</body>
</html>
